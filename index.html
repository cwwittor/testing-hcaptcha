<html>
  <head>
    <script>
      function onSubmit(token) {
        document.forms["myform"].submit();
      }

      function validate(event) {
        event.preventDefault();
        if (!document.getElementById('field').value) {
          alert('You must add text to the required field');
        } else {
          hcaptcha.execute();
        }
      }

      function onload() {
        var element = document.getElementById('submit');
        element.onclick = validate;
      }
    </script>
  </head>
  <body>
    <form method="POST" id="myform" action="https://submit-form.com/LnX2KxTg">
      <script
        src="https://js.hcaptcha.com/1/api.js"
        async
        defer
      ></script>
      <label for="name">Name</label>
      <input type="text" id="field" name="name" placeholder="Name" required="" />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required=""
      />
      <div
        id="hcaptcha"
        class="h-captcha"
        data-sitekey="7d2d7b9b-4e05-4dc5-bb96-97ecca0e0bbb"
        data-callback="onSubmit"
        data-size="invisible"
      ></div>
      <button id="submit">submit</button>
    </form>
    <script>
      onload();
    </script>
  </body>
</html>
